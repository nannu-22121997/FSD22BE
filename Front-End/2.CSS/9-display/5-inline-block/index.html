<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <meta name="Description" content="Display property: inline-block">
    <title>Display property: inline-block</title>
    <style>
        /*
        display: inline-block
        This does not start in new line
        This property is useful in adding margin, height and width for inline elements
        */

        a {
            font-size: 1.5rem;
            background-color: red;
            margin: 40px 10px;
            height: 40px;
            width: 60px;
            display: inline-block;

        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
</body>
</html>
