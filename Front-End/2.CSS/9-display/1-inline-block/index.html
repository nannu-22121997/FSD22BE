<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <meta name="Description" content="Display properties: inline and block">
    <title>Display properties: inline and block</title>
    <style>
        /*
        Block: Always starts in a new line and spans full width
        Inline: span only content area, not starts in new line
        */
        .block {
            background-color: blue;
            color: white;
            display: block;
            display: inline;

        }
        .inline {
            background-color: red;
            color: white;
            display: inline;
            display: block;
        }
    </style>
</head>
<body>
    <div class="block">Iam a block element</div>
    <h1 class="block">Heading</h1>
    <p class="block">Iam also a block element</p>
    <span class="inline">Iam a inline element</span>
    <a href="#" class="inline">Iam a inline element</a>
    <img src="../1-inline-block/image/OIP (2).jfif" alt="This is a flower" class="inline" height="200" width="200">
</body>
</html>
