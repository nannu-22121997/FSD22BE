<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="ID Selector">
    <title>ID Selector</title>
    <style>
        /*
        idName {
            propertyName: propertyvalue;
        }
        1. ID's are unique (Don't repeat the same id value for more than one element)
        2. Each page can have only one element with the 'id'
        3. Don't give multiple id values to the single element
        */
        #green-border {
            border-style: double;
            border-color: green;
        }
        #red-border{
            border-style: dotted;
            border-color: red;
        } 
        .text-italics{
            font-style: italic;
        }
        .green-border{
            border-style: double;
            border-color: green;
        }
    </style>
</head>
<body>
    <h1 id="green-border">ID Selector</h1>
    <h1 class="green-border text-italics">ID Selector heading - 1</h1>
    <h1>ID Selector heading - 2</h1>
    <h1>ID Selector heading - 3</h1>
    <p id="red-border">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo a repudiandae eveniet inventore quia cum! Beatae cum nulla aliquam adipisci itaque quod sequi! Perspiciatis autem nam harum molestiae, commodi ea.</p>
</body>
</html>
