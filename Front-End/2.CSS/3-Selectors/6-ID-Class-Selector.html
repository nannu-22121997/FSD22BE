<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="ID - Class Selector">
    <title>ID - Class Selector</title>
    <style>
        /*
        1.ID has more preference than class (if you are using same properties in both id and class)
        */
        #green-border {
            border-style: double;
            border-color: green;
        }
        .red-border {
            border-style: double;
            border-color: red;
            border-radius: 25px;
        }
        .text-italics { 
           font-style: italic;
        }

    </style>
</head>
<body>
    <h1 id="green-border" class="red-border text-italics">ID - Class Selector</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo a repudiandae eveniet inventore quia cum! Beatae cum nulla aliquam adipisci itaque quod sequi! Perspiciatis autem nam harum molestiae, commodi ea.</p>
</body>
</html>
