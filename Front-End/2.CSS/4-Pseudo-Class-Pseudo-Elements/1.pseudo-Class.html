<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Pseudo Class">
    <title>Pseudo Class</title>
    <style>
        /*
        Selector:PseudoClassName {
            propertyName: propertyValue;
        }

        PseudoClassName
        1.link
        2.visited
        3.hover
        4.active
        */
        a:link {
            color: red;
        }
        a:hover {
            color: green;
        }
        a:active {
            color: blue;
        }
        a:visited {
            color:brown;
        }
    </style>
</head>
<body>
    <h1>Pseudo Class</h1>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</body>
