<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <meta name="Description" content="CSS Units: calc()">
    <title>CSS Units: calc()</title>
    <style>
        /*
        calc() - Used to perform math operation, mix and match values
        */
        * {
            margin: 0;
        }
        .navbar {
            background: blue;
            height: 20vh;
            color: white;
            font-size: 3rem;
        }
        .banner {
            background: red;
            height: calc(100vh - 20vh); /* 80vh */

        }
    </style>
</head>
<body>
    <ul class="navbar">
           <li>simple link</li>
    </ul>
    <div class="banner"></div>
</body>
</html>
