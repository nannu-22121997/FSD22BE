<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Html-color">
    <title>HTML color</title>
    <style>
        h1 {
        color: #0097A7;
        background-color: #18FFFF;
        }
       .color-name {
        height:100px;
        width: 150px;
        background-color: darkred;
       }
       .color-hex {
        height: 100px;
        width: 150px;
        background-color:#e65100c0;
       }
       .color-rgb {
        height: 100px;
        width: 150px;
        background-color: rgba(207, 7, 247, 0.918);
       }
       .color-rgba {
        height: 100px;
        width: 150px;
        background-color: rgba(209, 32, 32, 0.5);
       }
       .color-linear {
        height: 100px;
        width: 150px;
        background: rgb(131,58,180);
background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(69,253,29,0.7161239495798319) 37%, rgba(252,176,69,1) 100%);
      }
      .color-redial {
        height: 100px;
        width: 150px;
        background: rgb(131,58,180);
background: radial-gradient(circle, rgba(131,58,180,1) 0%, rgba(69,253,29,0.7161239495798319) 37%, rgba(252,176,69,1) 100%);
      }
      </style>
</head>
<body>
    <h1>Html color</h1>
    <div class="color-name"></div>
    <hr>
    <div class="color-hex"></div>
    <hr>
    <div class="color-rgb"></div>
    <hr>
    <div class="color-rgba"></div>
    <hr>
    <div class="color-linear"></div>
    <hr>
    <div class="color-redial"></div>
</body>
</html>
