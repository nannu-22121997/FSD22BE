<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Styles - Types">
    <title>Styles - Types</title>
    <style>
        /*
        Internal Method
        tagName {
            propertyName : propertyvalue;
        }
        */
        h1 {
          color: green;
        }
    </style>
    <link rel="stylesheet" href="./Styles.CSS">
</head>
<body>
    <!--
        Styles Types:
        1.Inline
        2.Internal
        3.External
    -->
    <h1>Heading</h1>
    <h1>This is another Heading</h1>
    <!--
        Style = "propertyName-1 :.....PropertyName-N : PropertyValue-N"
    -->
    <p style="color: red; font-size: 25px;">Paragraph</p>
    <p>This is another Paragraph</p>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
