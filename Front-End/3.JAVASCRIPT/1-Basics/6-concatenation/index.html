<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <meta name="Description" content="JavaScript - Concatenation">
    <title>JavaScript - Concatenation</title>
    <script>
        //Concatenation - '+'
        let firstName = "John";
        let lastName = "Jack";
        console.log(firstName);
        console.log(lastName);

        console.log(firstName + lastName); // Ex: 1
        console.log(firstName + "        " + lastName); //Ex:2
        console.log("The fullName is: " + firstName, lastName); //Ex:3

        let name = "skillsafafi";
        const url = "The URL is: "+"www."+ name + ".com";
        console.log(url);
    </script>
</head>
<body>
    <h2>JavaScript - Concatenation</h2>
    
</body>
</html>
