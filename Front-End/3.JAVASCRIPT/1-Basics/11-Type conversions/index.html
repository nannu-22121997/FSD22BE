<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,intial-scale=1.0" />
    <meta name="Description" content="JavaScript - Type conversion" />
    <title>JavaScript - Type conversion</title>
    <script>
      // Type Conversion
      // prompt() =>  auto convert into 'string'
      // let response = prompt("Enter Something");
      // console.log(response);

      // String Conversion
      // String(otherDatatypevalue)
      let isAdmin = true;
      console.log(isAdmin);
      console.log(String(isAdmin));
      console.log(typeof isAdmin); // number, null, true, false --> -->

      // Numeric conversion
      // Number()
      // some of the numeric conversion can be happen by using automatically mathmathical function and expression
      let result = "20" / "2";
      console.log(result); // 3

      // "+" => String to number
      let value1 = "20";
      let value2 = "30";
      console.log(+value1 + +value2); // 50
      console.log(Number(value1) + Number(value2)); // 50

      let number = "50";
      number = Number(number);
      console.log(typeof number); // number
      // undefined => NaN
      // null => 0
      // true and false => 1 and 0
      // string => remove the whitespace from start and end. If the remaining string is empty, result is 0
      // else, the number is read from  the string. An error occurs its gives NaN

      // console.log(Number("              Hello123          "));

      // Boolean Conversion
      let value = 1;
      vakue = Boolean(NaN);
      console.log(value);
      // null, undefined, NaN, empty string, 0 => false
      // All other => true
      console.log(Boolean("0")); // true
      console.log(Boolean(" ")); // true
    </script>
  </head>
  <body>
    <h2>JavaScript - Type conversion</h2>
    <ol>
      <li>String</li>
      <li>BigInt</li>
      <li>Number</li>
      <li>Boolean</li>
      <li>Null</li>
      <li>undefined</li>
    </ol>
  </body>
</html>
