<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <meta name="Description" content="JavaScript - var - let - const">
    <title>JavaScript - var - let - const</title>
    <script>
        let firstName = "John"; // new version of JavaScript (from ES-6)
        var lastName  = "Jack"; // old version of javaScript
        const pincode = "500004"
        console.log(firstName); // John
        console.log(lastName); // Jack
        console.log(pincode); //500004

        firstName = "Robert";
        lastName = "Raj";
        pincode = "500005";
        console.log(firstName); // Robert
        console.log(lastName); // Raj
        console.log(pincode); //Error - Uncaught TypeError: Assignment to constant variable.

    </script>
</head>
<body>
    <h2>JavaScript - var - let - const</h2>
     <h2>The value of var and let can be modified, const value can't be modified</h2>
</body>
</html>
