<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>JavaScript - Promises</title>

  <body>
    <h2>JavaScript - Promises</h2>

    <script>
      // JavaScript - Promises
      /*
          we can break the complex/huge projects into simple multiple tasks
          1. pending => Intitial satge
          2. Resolve => Success stage
          3. Reject => Error stage

          let promise = new promise((resolve, reject) => {
              if(true {
                  resolve()
              } else {
                  reject()
              }
          })

          promise.then(result => display)
          */

      let greeting = (name) => {
        alert(`Hello, ${name}`);
      };

      let enterName = () => {
        return new Promise((resolve, reject) => {
          let name = prompt("Enter your name:");
          if (name) {
            resolve(name);
          }
          reject("Something went wrong...");
        });
      };

      enterName()
        .then((result) => greeting(result))
        .catch((result) => alert(result));

      //   console.log(promise);

      //   promise.then((result) => console.log(result));
    </script>
  </body>
