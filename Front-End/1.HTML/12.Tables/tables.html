<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="HTML Tables">
    <title>HTML Tables</title>
</head>
<body>
    <h1>HTML Tables</h1>
    <!--
        HTML Table
        <table>
            <tr> - table row (creating column)
                <th>.....</th> - thble head (creating table heading)
                <th>......</th>
            </tr>
            <tr>
                <td>.....</td> - table data (creating row and inserting data)
                <td>.....<td>
            </tr>
        </tables>
    -->
    <!-- sample-1 -->
    <table border="1">
        <tr>
            <th>S.no</th>
            <th>Name</th>
            <th>Designation</th>
        </tr>
        <tr>
                <td>1</td>
                <td>skillsafari</td>
                <td>Fullstack developer</td>
        </tr>
        <tr>
            <td>2</td>
            <td>edukeys</td>
            <td>Tester</td>
        </tr>
    </table>
    <hr>
    <h2>Table Example - 2</h2>
    <!--
        <table>
            <caption>.....</caption> - Table heading /caption
            <thead> - Add heading to the table
                <tr>
                    <td>.....</td>
                    <td>.....</td>
                </tr>
            </thead>
            <tbody> - Add content to the table
                <tr>
                    <td>......</td>
                    <td>......</td>
                </tr>
            </tbody>
            <tfoot> - Footer text
                <tr>
                    <td>.....</td>
                    <td>.....</td>
                </tr>
            </tfoot>
    -->
    <table border="1">
        <caption>Table caption</caption>
        <thead>
            <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>Age</th>
                <th>Designation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>skillsafari</td>
                <td>30</td>
                <td>Full stack Developer</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Edukeys</td>
                <td>28</td>
                <td>Tester</td>
            </tr>
        </tbody>
        ><tfoot>
            <td>Table Footer</td>
        </tfoot>
    </table>
</body>
</html>
