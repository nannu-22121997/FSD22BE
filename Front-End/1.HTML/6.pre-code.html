<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <meta name="Description" content="pre and code Tag">
    <title>pre and code Tag</title>
</head>
<body>
    <h1>pre and code Tag</h1>
    <!--pre and code-->
    <!--pre-->
    <!--<pre>...</pre> - used to display the text in browser as it is written in a editor -->
    <h3>pre Tag</h3>
    <pre>
        This
         is
         a
         paragraph
        </pre>
        <hr>
        <h3>code Tag</h3>
        <!--<code>..</code> - used to include computer code or progamming code-->
        <p>This is an example for pre tag.</p>
        <pre>
        <code>function add(a,b){
            return a+b;
        }
         console.log(add(2,3));</code>
    </pre>
</body>
</html>
